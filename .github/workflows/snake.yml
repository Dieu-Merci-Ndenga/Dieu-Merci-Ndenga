name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write   # permet au bot de cr√©er/pousser la branche output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Dieu-Merci-Ndenga
          outputs: dist/github-contribution-grid-snake.svg
          snake_color: "#58a6ff"        # bleu GitHub pour le serpent
          background_color: "#0d1117"   # fond dark GitHub
          block_color: "#161b22"        # couleur des cases vides
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
