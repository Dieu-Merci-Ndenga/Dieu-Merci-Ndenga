name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Dieu-Merci-Ndenga
          outputs: dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply Dark GitHub colors
        run: |
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            # changer la couleur du serpent
            sed -i 's/fill="#9be9a8"/fill="#58a6ff"/g' dist/github-contribution-grid-snake.svg
            # ajouter un fond sombre
            sed -i 's/<svg /<svg style="background-color:#0d1117"/' dist/github-contribution-grid-snake.svg
            # changer la couleur des cases vides
            sed -i 's/fill="#ebedf0"/fill="#161b22"/g' dist/github-contribution-grid-snake.svg
          else
            echo "SVG file not found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
